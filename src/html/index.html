<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>NHL Data Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<script type="module">

    import ScheduleSupplier from "../supplier/ScheduleSupplier.js";

    fetch('../../tests/test-data/schedule.20211201.20211204.json')
        .then(response => response.json())
        .then(nhlData => {
            const supplier = new ScheduleSupplier(nhlData);
            const s = supplier.get();


            let htmlContent = '';

            for (const d of s.dates) {
                console.log(d.date);
                htmlContent += `<h1>Date: ${d.date}</h1>`;

                htmlContent += `
              <table>
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Link</th>
                  <th>Date</th>
                  <th>Type</th>
                  <th>Season</th>
                  <th>Home Team</th>
                  <th>Home Score</th>
                  <th>Away Score</th>
                  <th>Away Team</th>
                </tr>
                </thead>
                <tbody>
                `;

                for (const g of d.games) {
                    htmlContent += `
                 <tr>
                  <td>${g.gamePk}</td>
                  <td>${g.link}</td>
                  <td>${g.gameDate}</td>
                  <td>${g.gameType}</td>
                  <td>${g.season}</td>
                  <td>${g.homeTeam.name}</td>
                  <td>${g.homeScore}</td>
                  <td>${g.awayScore}</td>
                  <td>${g.awayTeam.name}</td>
                </tr>
                `;
                }

                htmlContent += `
                </tbody>
              </table>
              `;

                console.log(htmlContent);

            }

            const body = document.body;
            body.innerHTML = htmlContent;
        });


</script>

</body>
</html>
