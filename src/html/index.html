<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>NHL Data Table</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
        }

        form select {
            width: 200px; /* Adjust the width as needed */
        }

        input[type="submit"] {
            margin-top: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>

</head>
<body>

<form id="filter">

    <!--
    TODO add the other filters for searching
     https://statsapi.web.nhl.com/api/v1/schedule?startDate=2021-12-01&endDate=2021-12-04&hydrate=team%2Clinescore%2Cmetadata%2CseriesSummary(series)&teamId=5
    -->
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate">

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate">

    <label for="options">Select multiple options:</label>
    <select id="options" name="options" multiple style="width: 200px;">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
    </select>

    <input type="submit" value="Submit">
</form>

<div id="nhlDataContainer"></div>


<script type="module">
    import ScheduleSupplier from "../supplier/ScheduleSupplier.js";

    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        const endDate = new Date();
        endDate.setDate(today.getDate() + 7);  // Set end date to today + 7 days

        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');

        // Format the dates in 'yyyy-MM-dd' for setting the input values
        const formattedToday = formatDate(today);
        const formattedEndDate = formatDate(endDate);

        startDateInput.value = formattedToday;  // Set start date to today
        endDateInput.value = formattedEndDate;  // Set end date to today + 7 days
    });

    function formatDate(date) {
        const year = date.getFullYear();
        let month = date.getMonth() + 1;
        let day = date.getDate();

        // Add leading zero for single-digit months and days
        if (month < 10) {
            month = '0' + month;
        }
        if (day < 10) {
            day = '0' + day;
        }

        return `${year}-${month}-${day}`;
    }

    document.getElementById('filter').addEventListener('submit', function (event) {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        console.log(startDate);

        event.preventDefault();  // Prevents the default form submission behavior



        const url1 = '../../tests/test-data/schedule.20211201.20211204.json';
        const url = `https://statsapi.web.nhl.com/api/v1/schedule?startDate=${startDate}&endDate=${endDate}`;
        fetch(url)
            .then(response => response.json())
            .then(nhlData => {
                const supplier = new ScheduleSupplier(nhlData);
                const s = supplier.get();


                let htmlContent = '';

                for (const d of s.dates) {
                    htmlContent += `<h1>Date: ${d.date}</h1>`;

                    htmlContent += `
              <table>
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Link</th>
                  <th>Date</th>
                  <th>Type</th>
                  <th>Season</th>
                  <th>Home Team</th>
                  <th>Home Score</th>
                  <th>Away Score</th>
                  <th>Away Team</th>
                </tr>
                </thead>
                <tbody>
                `;

                    for (const g of d.games) {
                        htmlContent += `
                 <tr>
                  <td>${g.gamePk}</td>
                  <td>${g.link}</td>
                  <td>${g.gameDate}</td>
                  <td>${g.gameType}</td>
                  <td>${g.season}</td>
                  <td>${g.homeTeam.name}</td>
                  <td>${g.homeScore}</td>
                  <td>${g.awayScore}</td>
                  <td>${g.awayTeam.name}</td>
                </tr>
                `;
                    }

                    htmlContent += `
                </tbody>
              </table>
              `;

                }

                const container = document.getElementById('nhlDataContainer');
                container.innerHTML = htmlContent;
            });
    });


</script>

</body>
</html>
