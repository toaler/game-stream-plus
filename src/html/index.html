<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>NHL Data Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<table id="nhlTable">
  <thead>
  <tr>
    <th>Date</th>
    <th>Total Items</th>
    <th>Total Events</th>
    <th>Total Games</th>
    <th>Total Matches</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script type="module">

  import ScheduleSupplier from "../supplier/ScheduleSupplier.js";

  fetch('../../tests/test-data/schedule.20211201.20211204.json')
          .then(response => response.json())
          .then(nhlData => {
            const schedule = new ScheduleSupplier(nhlData);

            const tableBody = document.querySelector('#nhlTable tbody');

            nhlData.dates.forEach(date => {
              const row = document.createElement('tr');
              row.innerHTML = `
          <td>${date.date}</td>
          <td>${date.totalItems}</td>
          <td>${date.totalEvents}</td>
          <td>${date.totalGames}</td>
          <td>${date.totalMatches}</td>
        `;
              tableBody.appendChild(row);
            });
          })
          .catch(error => console.error('Error fetching NHL data:', error));
</script>

</body>
</html>
